name: OpenEuropa Content Extra Project
description: Contains the EC Content Extra Project fields.
package: OpenEuropa

type: module
core_version_requirement: ^9.4 || ^10
dependencies:
  - drupal:path
  - oe_content:oe_content_project
  - oe_media_avportal:oe_media_avportal

config_devel:
  install:
    - core.entity_form_display.oe_organisation.oe_cx_project_stakeholder.default
